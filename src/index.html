<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/index.css" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Static Template</title>
    </head>
    <body>
            <header class="header">
                <div class="header__container container">
                    <div class="header__time"></div>
                    <div class="header__content">
                        <svg
                            class="header__change"
                            width="42"
                            height="42"
                            viewBox="0 0 42 42"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M1.01172 10.4079H40.0859"
                                stroke="white"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M31.499 1.17242L41.0003 10.6957L31.499 20.219"
                                stroke="white"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M40.9893 31.4993H1.91505"
                                stroke="white"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M10.5029 22.2638L1.00165 31.7871L10.5029 41.3104"
                                stroke="white"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <div class="header__user">
                            <div class="header__user__wrap">
                                <img class="header__user__img" src="./img/userIcon.png" alt="user photo">
                            </div>
                            <p class="header__user__name"></p>
                        </div>
                    </div>
                </div>
            </header>

            <section class="info">
                <div class="info__container container">
                    <div class="info__date">
                        <div class="info__date__day">
                            <span class="info__date__week-day"></span>
                            <span class="info__date__month"></span>
                            <span class="info__date__num"></span>
                        </div>
                    </div>
                    <div class="info__weather">
                        <div class="info__weather__mane">
                            <span class="info__weather__degree"></span>
                            <object
                                class="info__weather__cels"
                                data="img/cels.svg"
                                type=""
                            ></object>
                            <span class="info__weather__city">(Minsk)</span>
                        </div>
                        <div class="info__weather__sun"></div>
                        <div class="info__weather__wind">
                            <span class="info__weather__wind__title"
                                >Wind speed:</span
                            >
                            <span class="info__weather__wind__value"></span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="add-task">
                <div class="add-task__container container">
                    <div class="add-task__form">
                        <input
                            class="add-task__input"
                            type="text"
                            placeholder="Add new tast"
                        />
                        <button class="add-task__btn">+</button>
                    </div>
                </div>
            </section>
            <section class="tasks">
                <div class="tasks__container container">
                    <div class="tasks__filter">
                        <span class="tasks__filter__title">Filter:</span>
                        <form class="tasks__filter__list">
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="new"
                                    id="new"
                                />
                                <label for="new">New</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="old"
                                    id="old"
                                />
                                <label for="old">Old</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="done"
                                    id="done"
                                />
                                <label for="done">Completed</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="notDone"
                                    id="notDone"
                                />
                                <label for="notDone">Uncompleted</label>
                            </div>
                        </form>
                    </div>
                    <ul class="tasks__list"></ul>
                </div>
            </section>
            <div class="pop-up">
                <div class="pop-up__container">
                    <button class="pop-up__close">Ð¥</button>
                    <div class="pop-up__header">
                        <div class="pop-up__header__info">
                            <h2 class="pop-up__header__name">
                            </h2>
                            <p class="pop-up__header__subTitle"></p>
                        </div>
                        <div class="pop-up__header__img-wrap">
                            <img
                                class="pop-up__header__img"
                                src="img/userIcon.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="pop-up__contacts">
                        <p class="pop-up__contacts__title">Contacts:</p>
                        <div class="pop-up__contacts__links">
                            <a class="pop-up__contacts__link linkedin" href="">
                                <object
                                    class="pop-up__contacts__svg"
                                    data="img/linkedin_logo.svg"
                                    type=""
                                ></object>
                            </a>
                            <a class="pop-up__contacts__link email" href="">
                                <object
                                    class="pop-up__contacts__svg"
                                    data="img/email.svg"
                                    type=""
                                ></object>
                            </a>
                            <a class="pop-up__contacts__link github" href="">
                                <object
                                    class="pop-up__contacts__svg"
                                    data="img/github-logo.svg"
                                    type=""
                                ></object>
                            </a>
                        </div>
                    </div>
                    <div class="pop-up__location">
                        <span class="pop-up__location__title">Location:</span>
                        <span class="pop-up__location__value"></span>
                    </div>
                </div>
            </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
