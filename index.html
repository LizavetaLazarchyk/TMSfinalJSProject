<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Static Template</title>
    </head>
    <body>
        <div class="all">
            <header class="header">
                <div class="header__container container">
                  <div class="header__time">
                        <p>12 : 30 : 15</p>
                  </div>
                  <div class="header__content">
                  <svg class="header__change" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.01172 10.4079H40.0859" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M31.499 1.17242L41.0003 10.6957L31.499 20.219" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M40.9893 31.4993H1.91505" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10.5029 22.2638L1.00165 31.7871L10.5029 41.3104" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="header__user">
                        <div class="header__user__svg__wrap">
                          <svg class="header__user__svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M16,29A13,13,0,1,1,29,16,13,13,0,0,1,16,29ZM16,5A11,11,0,1,0,27,16,11,11,0,0,0,16,5Z"/><path d="M16,17a5,5,0,1,1,5-5A5,5,0,0,1,16,17Zm0-8a3,3,0,1,0,3,3A3,3,0,0,0,16,9Z"/><path d="M25.55,24a1,1,0,0,1-.74-.32A11.35,11.35,0,0,0,16.46,20h-.92a11.27,11.27,0,0,0-7.85,3.16,1,1,0,0,1-1.38-1.44A13.24,13.24,0,0,1,15.54,18h.92a13.39,13.39,0,0,1,9.82,4.32A1,1,0,0,1,25.55,24Z"/></g><g id="frame"><rect class="cls-1" /></g></svg>
                        </div>
                        <p class="header__user__name">Lizaveta Lazarchuk</p>
                    </div>
                  </div>
                </div>
            </header>

            <section class="info">
                <div class="info__container container">
                    <div class="info__date">
                        <div class="info__date__day">
                            <span class="info__date__week-day">Monday</span>
                            <span class="info__date__month">August</span>
                            <span class="info__date__num">16</span>
                        </div>
                        <!-- <div class="info__date__time">
                            <p>12 : 30 : 15</p>
                        </div> -->
                    </div>
                    <div class="info__weather">
                        <div class="info__weather__mane">
                            <span class="info__weather__degree">25</span>
                            <object
                                class="info__weather__cels"
                                data="img/cels.svg"
                                type=""
                            ></object>
                            <span class="info__weather__city">(Minsk)</span>
                        </div>
                        <div class="info__weather__sun">Cloudy</div>
                        <div class="info__weather__wind">
                            <span class="info__weather__wind__title"
                                >Wind speed:</span
                            >
                            <span class="info__weather__wind__value"
                                >4 m/h</span
                            >
                        </div>
                    </div>
                </div>
            </section>

            <section class="add-task">
                <div class="add-task__container container">
                    <div class="add-task__form">
                        <input
                            class="add-task__input"
                            type="text"
                            placeholder="Add new tast"
                        />
                        <button class="add-task__btn">+</button>
                    </div>
                </div>
            </section>
            <section class="tasks">
                <div class="tasks__container container">
                    <div class="tasks__filter">
                        <span class="tasks__filter__title">Filter:</span>
                        <form class="tasks__filter__list">
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="New"
                                    id="New"
                                />
                                <label for="New">New</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="Old"
                                    id="Old"
                                />
                                <label for="Old">Old</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="Done"
                                    id="Done"
                                />
                                <label for="Done">Done</label>
                            </div>
                            <div class="tasks__filter__item">
                                <input
                                    type="radio"
                                    name="filter"
                                    value="Not done"
                                    id="Not done"
                                />
                                <label for="Not done">Not done</label>
                            </div>
                        </form>
                    </div>
                    <div class="tasks__list">
                        <div class="tasks__item">
                            <input
                                class="tasks__item__checkbox"
                                id="1"
                                type="checkbox"
                            />
                            <label class="tasks__item__label" for="1"
                                >First task</label
                            >
                            <div class="tasks__item__info">
                                <p class="tasks__item__date">18.08.2022</p>
                                <p class="tasks__item__time">10:30</p>
                            </div>
                            <button class="tasks__item__btn-delete">
                                <svg
                                    class="tasks__item__svg-delete"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="18"
                                    height="24"
                                    viewBox="0 0 12 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="tasks__item">
                            <input
                                class="tasks__item__checkbox"
                                id="3"
                                type="checkbox"
                            />
                            <label class="tasks__item__label" for="3"
                                >First task</label
                            >
                            <div class="tasks__item__info">
                                <p class="tasks__item__date">18.08.2022</p>
                                <p class="tasks__item__time">10:30</p>
                            </div>
                            <button class="tasks__item__btn-delete">
                                <svg
                                    class="tasks__item__svg-delete"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="18"
                                    height="24"
                                    viewBox="0 0 12 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
